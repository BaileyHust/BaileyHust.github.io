<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
	var color_class_selected = "black";
	var strip_table = document.getElementById('strip');
	var strip_cells = strip_table.getElementsByTagName('td');

	for (var i=0; i< strip_cells.length; i++){
		strip_cells[i].addEventListener("click", function(){
			// get clicked cell id
			var cellId = this.cellIndex;
		
			// clear selected id from all cells
			var cellsNotSelected = strip_table.getElementsByTagName('td');
			for (var cell = 0; cell < cellsNotSelected.length; cell++){
				cellsNotSelected[cell].classList.remove('selected');
			}

			// add selected id to clicked cell
			var cellSelected = strip_table.getElementsByTagName('td')[cellId];
			cellSelected.className += " selected";
			//color_class_selected = " " + jQuery(cellSelected).attr('id');
			changeColor(jQuery(cellSelected).attr('id'));
			//console.log(jQuery(cellSelected).attr('id'));
		});
	};

	var main_table = document.getElementById('main');
	var main_cells = main_table.getElementsByTagName('td');

	for (var i = 0; i < main_cells.length; i++){
		main_cells[i].addEventListener("click", function(){
			// get col and row from id
			var col = parseInt(jQuery(this).attr('id').split(',')[1].slice(1));
			var row = parseInt(jQuery(this).attr('id').split(',')[0]);

			// add color class to each cell
			toggleCell(jQuery(this).attr('id'));
			if(row-1 >= 0){
				var up_id = row-1 + ", " + col;
				toggleCell(up_id);
			}
			if(row+1 < 20){
				var down_id = row+1 + ", " + col;
				toggleCell(down_id);
			}
			if(parseInt(col-1) >= 0){
				var left_id = row + ", " + parseInt(col-1);
				toggleCell(left_id);
			}
			if(parseInt(col+1) < 20){
				var right_id = row + ", " + parseInt(col+1);
				toggleCell(right_id);
			}
		});
	};

	function toggleCell(id){
		if(document.getElementById(id).className == ""){
			document.getElementById(id).className += color_class_selected;
		} else {
			document.getElementById(id).className = "";
		}
	};

	function changeColor(newColor){
		// go through cells and change old color class to new color class
		var main_table = document.getElementById('main');
		var main_cells = main_table.getElementsByTagName('td');

		for (var i = 0; i < main_cells.length; i++){
			main_cells[i].classList.replace(color_class_selected, newColor)
		}

		// change selected color to new color
		color_class_selected = newColor;
	};
</script>
